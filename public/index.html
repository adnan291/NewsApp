<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>News App - Sharpener News App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <style>
    .navbar {
            background: linear-gradient(to right, #5D3FD3, #4A90E2);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-size: 24px;
            color: #fff;
            font-weight: bold;
            text-transform: uppercase;
        }

        .navbar-toggler-icon {
            background-color: #fff;
        }

        .nav-link {
            color: #333;
            font-weight: bold;
            transition: color 0.3s;
        }

        .nav-link:hover {
            color: #5D3FD3;
        }

    .card {
  max-width: 300px;
  border-radius: 0.5rem;
  background-color: #fff;
  box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
  border: 1px solid transparent;
}

.card a {
  text-decoration: none
}

.content {
  padding: 1.1rem;
}

.image {
  object-fit: cover;
  width: 100%;
  height: 150px;
  background-color: rgb(239, 205, 255);
}

.title {
  color: #111827;
  font-size: 1.125rem;
  line-height: 1.75rem;
  font-weight: 600;
}

.desc {
  margin-top: 0.5rem;
  color: #6B7280;
  font-size: 0.875rem;
  line-height: 1.25rem;
}

.action {
  display: inline-flex;
  margin-top: 1rem;
  color: #ffffff;
  font-size: 0.875rem;
  line-height: 1.25rem;
  font-weight: 500;
  align-items: center;
  gap: 0.25rem;
  background-color: #2563EB;
  padding: 4px 8px;
  border-radius: 4px;
}

.action span {
  transition: .3s ease;
}

.action:hover span {
  transform: translateX(4px);
}

.loader {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 110vh;
}


.three-body {
  --uib-size: 35px;
  --uib-speed: 0.8s;
  --uib-color: #5D3FD3;
  position: relative;
  display: inline-block;
  height: var(--uib-size);
  width: var(--uib-size);
  animation: spin78236 calc(var(--uib-speed) * 2.5) infinite linear;
}

.three-body__dot {
  position: absolute;
  height: 100%;
  width: 30%;
}

.three-body__dot:after {
  content: '';
  position: absolute;
  height: 0%;
  width: 100%;
  padding-bottom: 100%;
  background-color: var(--uib-color);
  border-radius: 50%;
}

.three-body__dot:nth-child(1) {
  bottom: 5%;
  left: 0;
  transform: rotate(60deg);
  transform-origin: 50% 85%;
}

.three-body__dot:nth-child(1)::after {
  bottom: 0;
  left: 0;
  animation: wobble1 var(--uib-speed) infinite ease-in-out;
  animation-delay: calc(var(--uib-speed) * -0.3);
}

.three-body__dot:nth-child(2) {
  bottom: 5%;
  right: 0;
  transform: rotate(-60deg);
  transform-origin: 50% 85%;
}

.three-body__dot:nth-child(2)::after {
  bottom: 0;
  left: 0;
  animation: wobble1 var(--uib-speed) infinite
    calc(var(--uib-speed) * -0.15) ease-in-out;
}

.three-body__dot:nth-child(3) {
  bottom: -5%;
  left: 0;
  transform: translateX(116.666%);
}

.three-body__dot:nth-child(3)::after {
  top: 0;
  left: 0;
  animation: wobble2 var(--uib-speed) infinite ease-in-out;
}

@keyframes spin78236 {
  0% {
    transform: rotate(0deg);
  }

  100% {
    transform: rotate(360deg);
  }
}

@keyframes wobble1 {
  0%, 100% {
    transform: translateY(0%) scale(1);
    opacity: 1;
  }

  50% {
    transform: translateY(-66%) scale(0.65);
    opacity: 0.8;
  }
}

@keyframes wobble2 {
  0%, 100% {
    transform: translateY(0%) scale(1);
    opacity: 1;
  }

  50% {
    transform: translateY(66%) scale(0.65);
    opacity: 0.8;
  }
}

  </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand">Daily-News</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/?q=Top&pageNo=1">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/?q=India&pageNo=1">India</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/?q=Marvel&pageNo=1">Marvel</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/?q=Politics&pageNo=1">Politics</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/?q=Entertainment&pageNo=1">Entertainment</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Sports
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="/?q=Cricket&pageNo=1">Cricket</a></li>
                <li><a class="dropdown-item" href="/?q=Football&pageNo=1">Football</a></li>
                <li><a class="dropdown-item" href="/?q=Hockey&pageNo=1">Hockey</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="/?q=Sports&pageNo=1">More</a></li>
              </ul>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" name="q" type="search" placeholder="Search" aria-label="Search">
            <input class="form-control me-2" name="pageNo" value="1" type="hidden" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container my-auto mx-auto">
      <h1 class="text-center my-2"> <span id="queryText"></span> (<span id="queryPage"></span> / <span id="queryPages"></span> Pages)</h1>
      <div id="contentData" class="loader row">
        <div class="three-body">
          <div class="three-body__dot"></div>
          <div class="three-body__dot"></div>
          <div class="three-body__dot"></div>
          </div>
  </div>
    </div>

    <div class="prevNext my-4 d-flex justify-content-center">
      <nav aria-label="Page navigation example">
        <ul class="pagination">
          <li class="page-item"><a id="prev" class="page-link">Previous</a></li>
          <li class="page-item"><a id="prevCurr" class="page-link"></a></li>
          <li class="page-item"><a id="curr" class="page-link"></a></li>
          <li class="page-item"><a id="nextCurr" class="page-link"></a></li>
          <li class="page-item"><a id="next" class="page-link">Next</a></li>
        </ul>
      </nav>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  <script>
   let articlesPerPage = 10;
let totalPages;

let query = window.location.search.split("?")[1].split("&")[0].split("=")[1];
let page = parseInt(window.location.search.split("?")[1].split("&")[1].split("=")[1]);
console.log(query, page);
const fetchNews = async (query, pageNo) => {
   let a = await fetch(`/api?q=${query}&apiKey=da2c3280005f41c09ef68d16471f336f&pageSize=10&page=${pageNo}`)
   let r = await a.json();
   console.log(r);
   totalPages = Math.ceil(r.totalResults/articlesPerPage);
   console.log("total Pages",totalPages);

   queryText.innerHTML = query.replace("+"," ");
   queryPage.innerHTML = page;
   queryPages.innerHTML = totalPages;
   
   prev.href = `/?=${query}&pageNo=${page-1}`;
   curr.innerHTML =`${page}`;
   if(page-1 > 0){
     prevCurr.innerHTML =`${page-1}`;
     prevCurr.href = `/?=${query}&pageNo=${page-1}`;
   }
   nextCurr.innerHTML =`${page+1}`;
   nextCurr.href = `/?=${query}&pageNo=${page+1}`;
   next.href = `/?=${query}&pageNo=${page+1}`;

   let str = "";
   for (const item of r.articles) {
     let date = new Date(item.publishedAt).toLocaleDateString();
     str = str + ` <div class="card">
 <div class="image"><img src="${item.urlToImage}" class="card-img-top" alt="..."></div>
  <div class="content">
      <span class="title">
        ${item.title}
      </span>

    <p class="desc">
      ${item.content}
    </p>

    <a class="action" target="_blank" href="${item.url}">
      Find out more
      <span aria-hidden="true">
        â†’
      </span>
    </a>
  </div>
</div>`;
   }
   contentData.innerHTML = str;
  }

  fetchNews(query, page)
  </script>
  </body>
</html>
